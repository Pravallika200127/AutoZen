name: üß© AutoZen Cross-Browser CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '30 1 * * *' # ‚è∞ Daily at 7:00 AM IST
  workflow_dispatch:

jobs:
  test:
    name: Run on ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chrome
            os: ubuntu-latest
          - browser: firefox
            os: ubuntu-latest
          - browser: edge
            os: ubuntu-latest
          - browser: safari
            os: macos-latest

    env:
      JAVA_VERSION: 21
      MAVEN_OPTS: -Xmx2048m
      HEADLESS: true
      TESTRAIL_ENABLED: true
      TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
      TESTRAIL_APIKEY: ${{ secrets.TESTRAIL_APIKEY }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: üß© Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1

      - name: üß© Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1

      - name: üß© Install Edge
        if: matrix.browser == 'edge'
        uses: browser-actions/setup-edge@v1

      - name: üß© Enable Safari
        if: matrix.browser == 'safari'
        run: |
          echo "‚úÖ Safari available"
          safaridriver --enable || true

      - name: üß± Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: ‚öôÔ∏è Build
        run: mvn clean compile -B

      - name: üöÄ Run Tests
        run: |
          mvn test -Dsurefire.suiteXmlFiles=testng.xml \
                   -Dbrowser=${{ matrix.browser }} \
                   -Dheadless=${{ env.HEADLESS }} \
                   -Dtestrail.username="${{ secrets.TESTRAIL_USERNAME }}" \
                   -Dtestrail.apikey="${{ secrets.TESTRAIL_APIKEY }}" \
                   -Dtestrail.enabled=${{ env.TESTRAIL_ENABLED }}
        continue-on-error: true

      - name: üìä Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport-${{ matrix.browser }}
          path: |
            test-output/ExtentReport.html
            test-output/Screenshots/

      - name: üßæ Summary
        if: always()
        run: |
          echo "‚úÖ All browser runs complete."
          echo "üíæ Reports saved under GitHub Artifacts."
